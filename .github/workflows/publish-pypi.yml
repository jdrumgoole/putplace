name: Publish to PyPI

on:
  # Trigger on version tags
  # Use v* for both packages, or client-v*/server-v* for individual packages
  push:
    tags:
      - 'v*'
      - 'client-v*'
      - 'server-v*'

  # Allow manual triggering with package selection
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to publish'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - client
          - server

jobs:
  publish-client:
    name: Publish putplace-client to PyPI
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'both' || github.event.inputs.package == 'client') ||
      github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/client-v'))

    permissions:
      id-token: write
      contents: read

    environment:
      name: pypi-client
      url: https://pypi.org/p/putplace-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify version tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "$GITHUB_REF" == refs/tags/client-v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/client-v}"
          else
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          PROJECT_VERSION=$(grep '^version =' packages/putplace-client/pyproject.toml | cut -d'"' -f2)
          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          echo "✓ Version numbers match"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build putplace-client
        run: |
          cd packages/putplace-client
          python -m build
          echo "✓ putplace-client built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check packages/putplace-client/dist/*

      - name: Publish putplace-client to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/putplace-client/dist/
          verbose: true

      - name: Success message
        run: |
          echo "✓ putplace-client published to PyPI"
          echo "View at: https://pypi.org/project/putplace-client/"
          echo ""
          echo "Install with:"
          echo "  pip install putplace-client"

  publish-server:
    name: Publish putplace-server to PyPI
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'both' || github.event.inputs.package == 'server') ||
      github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/server-v'))

    permissions:
      id-token: write
      contents: read

    environment:
      name: pypi-server
      url: https://pypi.org/p/putplace-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify version tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "$GITHUB_REF" == refs/tags/server-v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/server-v}"
          else
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          PROJECT_VERSION=$(grep '^version =' packages/putplace-server/pyproject.toml | cut -d'"' -f2)
          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          echo "✓ Version numbers match"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build putplace-server
        run: |
          cd packages/putplace-server
          python -m build
          echo "✓ putplace-server built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check packages/putplace-server/dist/*

      - name: Publish putplace-server to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/putplace-server/dist/
          verbose: true

      - name: Success message
        run: |
          echo "✓ putplace-server published to PyPI"
          echo "View at: https://pypi.org/project/putplace-server/"
          echo ""
