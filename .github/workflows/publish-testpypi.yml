name: Publish to TestPyPI

on:
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

  # Optionally trigger on push to main (remove if not needed)
  # push:
  #   branches:
  #     - main

  # Trigger on version tags (recommended for releases)
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build
          echo "✓ Package built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Success message
        run: |
          echo "✓ Package published to TestPyPI"
          echo "View at: https://test.pypi.org/project/putplace/"
          echo ""
          echo "Test installation with:"
          echo "  pip install --index-url https://test.pypi.org/simple/ putplace"
