name: Publish to TestPyPI

on:
  # Allow manual triggering with package selection
  workflow_dispatch:
    inputs:
      package:
        description: 'Which package to publish'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - client
          - server

jobs:
  publish-client:
    name: Publish putplace-client to TestPyPI
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'both' || github.event.inputs.package == 'client'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build putplace-client
        run: |
          cd packages/putplace-client
          python -m build
          echo "✓ putplace-client built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check packages/putplace-client/dist/*

      - name: Publish putplace-client to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: packages/putplace-client/dist/
          skip-existing: true
          verbose: true

      - name: Success message
        run: |
          echo "✓ putplace-client published to TestPyPI"
          echo "View at: https://test.pypi.org/project/putplace-client/"
          echo ""
          echo "Test installation with:"
          echo "  pip install --index-url https://test.pypi.org/simple/ putplace-client"

  publish-server:
    name: Publish putplace-server to TestPyPI
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'both' || github.event.inputs.package == 'server'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build putplace-server
        run: |
          cd packages/putplace-server
          python -m build
          echo "✓ putplace-server built successfully"
          ls -lh dist/

      - name: Check package with twine
        run: |
          twine check packages/putplace-server/dist/*

      - name: Publish putplace-server to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: packages/putplace-server/dist/
          skip-existing: true
          verbose: true

      - name: Success message
        run: |
          echo "✓ putplace-server published to TestPyPI"
          echo "View at: https://test.pypi.org/project/putplace-server/"
          echo ""
          echo "Test installation with:"
          echo "  pip install --index-url https://test.pypi.org/simple/ putplace-server"
